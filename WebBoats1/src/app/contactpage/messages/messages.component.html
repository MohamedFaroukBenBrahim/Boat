<div>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
        </tr>
        <tr *ngFor="let cont of contact">
            <td>{{cont.name}}</td>
            <td>{{cont.email}}</td>
            <td>{{cont.message}}</td>
        </tr>
    </table>
</div>
